<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 2, 8, 3];

        function sortBubble(arr, callback) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length - 1 - i; j++) {
                   callBack = callback(arr[j], arr[j + 1]);
                    if (callBack > 0) {
                        let swap = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = swap;
                    }
                }
            }
            return arr;
        }

        
        result = sortBubble(arr, (num1, num2) => {
            return num1 - num2;
        });
        console.log(result);
    </script>
</body>

</html>
